% include("header" , title="Tweets")


<main id="tweetMain">
  <h1>Fake Tweets</h1>
  <div>
    <div id="createMain">
      <form onsubmit="validate(sendTweet); return false ">
        <div>
          <label for="tweet_description">Tweet</label>
          <textarea name="tweet_description" id="tweet_description" cols="30" rows="5"
            placeholder="What is in your mind ?" data-validate="str" data-min="1" data-max="150"></textarea>
        </div>
        <div>
          <label for="input_image">Pick image ?</label>
          <input type="file" id="input_image" name="tweet_image" accept="image">
        </div>

        <input type="reset">

        <button>Create</button>
      </form>
    </div>
    <div id="tweets">

    </div>
  </div>
  </div>

</main>

<div id="updating_module">
  <div id="close_update">‚ùå</div>
  <form onsubmit="validate(updateTweet);  return false">
    <div id="tweet_id_div">
      <input type="text" name="tweet_id">
    </div>
    <div>
      <label for="tweet_text_updator">Tweet Text</label>
      <input type="text" name="tweet_text_updator" id="tweet_text_updator" data-validate="str" data-min="1"
        data-max="150">
    </div>
    <div id="image_updating_div">
      <img src="" alt="">
      <label for="check_delete_image">Want to remove this image ?</label>
      <input type="checkbox" name="check_delete_image" id="check_delete_image">
    </div>
    <button>Update</button>

  </form>

</div>

<div id="user_tweets_module">


</div>


<div id="tweet_panel_button">
  See your tweets ?
</div>

% include("footer")
