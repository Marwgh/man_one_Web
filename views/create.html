% include("header" , title="Tweet create")


<main id="createMain">
  <h1>Create your tweet</h1>
  <div>
    <form action="/create" method="POST">
      <div>
        <label for="tweet_title">Title :</label>
        <input type="text" name="tweet_title" placeholder="Enter your title">
      </div>
      <div>
        <label for="tweet_description">Description :</label>
        <textarea name="tweet_description" id="" cols="30" rows="10" placeholder="Enter your description"></textarea>
      </div>
      <button>Create</button>
    </form>
  </div>
</main>


% include("footer")
